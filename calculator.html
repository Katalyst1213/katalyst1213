<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peptide Calculator | Katalyst Peptides SA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a2540; --accent: #007bff; --bg-light: #f8f9fc; --white: #ffffff; --gold: #c5a059; }
        body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; background-color: var(--bg-light); }
        nav { background-color: var(--white); padding: 15px 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        nav a { color: var(--primary); text-decoration: none; padding: 0 15px; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }
        .hero { background: linear-gradient(135deg, var(--primary) 0%, #004e92 100%); color: var(--white); padding: 40px 20px; text-align: center; }
        .calculator-box { background: var(--white); max-width: 500px; margin: -30px auto 50px; padding: 40px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        label { display: block; font-weight: 700; margin-bottom: 8px; color: var(--primary); }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; margin-bottom: 20px; font-size: 1rem; box-sizing: border-box; }
        .btn-calc { background: var(--gold); color: var(--primary); width: 100%; padding: 15px; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        #result { margin-top: 30px; padding: 20px; background: #e3f2fd; border-left: 5px solid var(--accent); display: none; }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Catalogue</a>
    <a href="calculator.html" style="color:var(--accent);">Calculator</a>
    <a href="articles.html">Research Hub</a>
</nav>
<div class="hero">
    <h1>Reconstitution Calculator</h1>
    <p>Universal Dosing Tool for Researchers</p>
</div>
<div class="calculator-box">
    <label>Vial Quantity (mg)</label>
    <input type="number" id="vialMg" placeholder="e.g. 5">
    <label>Water Added (ml)</label>
    <input type="number" id="waterMl" placeholder="e.g. 2">
    <label>Desired Dose (mcg)</label>
    <input type="number" id="doseMcg" placeholder="e.g. 250">
    <button class="btn-calc" onclick="calculate()">Calculate Now</button>
    <div id="result">
        <div style="font-weight:800; color:var(--primary);">Syringe Pull:</div>
        <div id="iuOutput" style="font-size:2rem; font-weight:800; color:var(--accent); margin:10px 0;">0 Units</div>
        <div style="font-size:0.85rem; color:#555;"><strong>Requires a U-100 Insulin Syringe.</strong><br>Pull liquid to the marked line above.</div>
    </div>
</div>
<script>
    function calculate() {
        let mg = parseFloat(document.getElementById('vialMg').value);
        let ml = parseFloat(document.getElementById('waterMl').value);
        let dose = parseFloat(document.getElementById('doseMcg').value);
        if (!mg || !ml || !dose) return alert("Fill in all fields.");
        let units = (dose / ((mg * 1000) / ml)) * 100;
        document.getElementById('result').style.display = 'block';
        document.getElementById('iuOutput').innerText = units.toFixed(1) + " Units";
    }
</script>
</body>
</html>
